<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ส่วนที่ไม่แสดงออกไปในหน้าจอของ  Browser -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Meow</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <main>
        <!---ฝั่งซ้าย-->
        <div class="left-box">
            <div class="left-box-info">
                <img src="image/Meow.png"
            alt="meowmeow">
                <h3>
                    Meow Meow
                </h3>
                <p>เว็บไซต์สำหรับคนรักแมว<br>
                    ที่ใหญ่ที่สุดในประเทศไทย</p>
            </div>
            
            
            

        </div>
        <!---ฝั่งขวา-->
        <div class="right-box">
            <div class="right-box-info">
                <div class="contrainer">
                    <h4>สมัครสมาชิก</h4>
                    <div class="form-control">
                        <input name="email" type="email" placeholder="อีเมลอีเมล">
                    </div>
                    <div class="form-control">
                        <input name="password" type="password" placeholder="รหัสผ่าน">
                    </div>
                    <div class="form-control">
                        <input name="phone" type="text" placeholder="เบอร์โทรศัพท์">
                    </div>
                    <div class="message"></div>
                    <button onclick="register()">สมัครสมาชิก</button>

                    <div class="form-text">
                        <span>อะจ๊ะเอ๋ตัวเองมีบัญชีแล้วละสิ <a href="Login.html" class="span-login">เข้าสู่ระบบ</a> ที่นี่</span>
                    </div>
                </div>

            </div>
        </div>
        
    </main>   
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <script src="register.js"></script> 
</body>
</html>
